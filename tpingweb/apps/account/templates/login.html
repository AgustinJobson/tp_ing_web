<!DOCTYPE html>

<html>
<body>
    
<h2>Iniciar sesión</h2>

<form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <button type="submit">Login</button>
</form>
<hr />

<p><a href="/account/register">Click aquí si no tienes cuenta</a></p>
<p><a href="/account/resetpassword">Click aquí si olvidaste tu contraseña</a></p>
{% for message in messages %}
    <p> {{message}} </p>
{% endfor %}
</body>
</html>
