<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
    
<!DOCTYPE html>

<style>

#login .container #login-row #login-column #login-box {
  margin-top: 120px;
  max-width: 600px;
  height: 320px;
  border: 1px solid #9C9C9C;
  background-color: #963434;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -85px;
}
</style>
<html>
<body>
    <div id="login" >    
        <h3 class="text-center text-black pt-5">Jaguarun</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center"
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-16">
                    <form id="login-form" class="form" action="" method="POST">
                        <h3 class="text-center text-info">Login</h3>
                        <hr>
                        <div class="form-group">
                            <div class="form-group">
                            <label for="username" class="text-info">Usuario</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Contraseña</label><br>
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                        {% csrf_token %}
                        <button class="btn btn-success" type="submit">Ingresar</button>
                    </form>
                    <hr>
                    <p><a href="/account/register">Registrate!</a></p>
                    <p><a href="/account/reset_password">Click aquí si olvidaste tu contraseña</a></p>
                    {% for message in messages %}
                        <p> {{message}} </p>
                    {% endfor %}
                    {% if no_activo %}
                        <p>El usuario no está activo. Por favor, revise su email y siga las instrucciones para poder activar su cuenta. </p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>
