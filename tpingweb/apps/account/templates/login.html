<!DOCTYPE html>
<html>
    <head>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>   
        
        <title>Jaguarun</title>
        
        <style>
        #login .container #login-row #login-column #login-box {
        margin-top: 15px;
        max-width: 500px;
        height: 320px;
        }
        #login .container #login-row #login-column #login-box #login-form {
            padding: 20px;
        }
        #login .container #login-row #login-column #login-box #login-form #register-link {
            margin-top: -85px;
        }
        #mensajes-error{
            color: red;
        }
        </style>
    </head>
    <body>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-16">
                            <h3 class="text-center text-black pt-5">Jaguarun</h3>
                            <form id="login-form" class="form" action="" method="POST">
                                <h3 class="text-center text-info">Login</h3>
                                <hr>
                                <div class="form-group">
                                    <div class="form-group">
                                        <label for="username" class="text-info">Usuario</label><br>
                                        <input type="text" name="username" id="username" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="text-info">Contraseña</label><br>
                                        <input type="password" name="password" id="password" class="form-control">
                                    </div>
                                </div>
                                {% csrf_token %}
                                {% if messages%}
                                    {% for message in messages %}
                                        <div class="container">
                                            <div id="mensajes-error">
                                                <h5 class="text-center">{{message}}</h5>
                                            </div>
                                        </div>
                                    {% endfor %}
                                    <br>
                                {% endif %}
                                <button class="btn btn-success btn-lg btn-block">Ingresar</button>
                            </form>
                            <hr>
                            <p><a class="btn btn-secondary btn-md btn-block" href="/account/register">Registrate Ahora</a></p>
                            <p class="text-center"><a href="/account/reset_password">¿Olvidaste tu contraseña?</a></p>
                            <a type="button" href="/"class="btn btn-primary btn-md btn-block">Volver al Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
