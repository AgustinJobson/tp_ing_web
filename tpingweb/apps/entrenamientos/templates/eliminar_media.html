{% extends 'banner.html' %}
{% load static %}
<html>
    {% block content %}
    {% if es_video %}
        <p>Seguro que desea eliminar el siguiente video ?</p>
        <video class="embed-responsive embed-responsive-4by3" controls="controls">
            <source src="{{item.media.url}}" type="video/mp4" />
        </video>
    {% else %}
        <p>Seguro que desea eliminar la siguiente foto ?</p>
        <img src="{{item.media.url}}" alt=""  width="528" height="428">
    {% endif %}    
    
        <form action = "{% url 'eliminar_media' item.id %}" method = 'POST' enctype="multipart/form-data">
            {% csrf_token %}
            <a class="btn btn -sm btn-info" href = "/events">Cancelar</a>
            <input  class="btn btn -sm btn-danger" type = "submit" value = "Eliminar Definitivamente" name ="confirmar">
        </form>

    {% endblock %}
</html>
