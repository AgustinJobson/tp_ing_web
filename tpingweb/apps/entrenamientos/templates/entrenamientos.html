{% extends 'banner.html' %}
<html>


    {% block content %}
    <style>
        .profile-pic{
            max-width: 50px;
            max-height: 50 px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
        <br>
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5> Entrenamientos</h5>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Autor</th>
                            <th>Duración (Días)</th>
                            <th>Descripción Entrenamiento</th>
                            <th>Ver Más</th>
                        </tr>
                        {% for i in entrenamientos_disponibles%}
                            <tr>                     
                                <td><img class="profile-pic" src="{{i.autor.comun.profile_pic.url}}" ></td>
                                <td>{{i.duracion_entrenamiento}}</td>
                                <td>{{i.nombre_entrenamiento}}</td>                                
                                <td><a class="btn btn -sm btn-info" href='{{i.ver_mas_entrenamiento}}'>Ver Más</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    {% endblock %}
</html>
