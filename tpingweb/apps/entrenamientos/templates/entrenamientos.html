{% extends 'banner.html' %}
<html>
    {% block content %}
        <br>
        <div class="row">
            <div class="col-md">
                <div class="card card-body">
                    <h5> Entrenamientos</h5>
                </div>
                <div class="card card-body">
                    <table class="table">
                        <tr>
                            <th>Autor</th>
                            <th>Duración (Días)</th>
                            <th>Nombre Entrenamiento</th>
                            <th>Ver Más</th>
                        </tr>
                        {% for i in entrenamientos_disponibles%}
                            <tr>                     
                                <td>{{i.autor.username}}</td>
                                <td>{{i.duracion_entrenamiento}}</td>
                                <td>{{i.nombre_entrenamiento}}</td>                                
                                <td><a class="btn btn -sm btn-info" href='{{i.ver_mas_entrenamiento}}'>Ver Más</a></td>
                            </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    {% endblock %}
</html>
