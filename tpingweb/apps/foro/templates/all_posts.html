{% extends 'banner.html' %}
<html>
    {% block content %}
    <style>
        .profile-pic{
            max-width: 50px;
            max-height: 50 px;
            margin: 0 auto;
            border-radius: 50%;
        }
    </style>
    <br>
    <!-- Page Content -->
    <div class="container">
        <div class="row">        
            <div class="col-md-8">
                {% for i in posts%}
                    <div class="card mb-4">
                        <div class="card-header border-0">
                            <img class="profile-pic" src= {{i.autor.comun.profile_pic.url}} alt="">
                                <a>{{i.autor.comun}}</a>
                        </div>
                        <div class="card-body">
                            <h4 class="card-title">{{i.titulo}}</h4>
                            <hr>
                            <p class="card-text">{{i.body | safe |truncatewords:50 | linebreaks}}</p>
                            <a href="{{i.ver_mas_post}}" class="btn btn-primary">Ver Más &rarr;</a>
                        </div>
                        <div class="card-footer text-muted">
                            Posted on {{i.fecha_post}}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div> 
    </div>
    <div class="container">
        <br>
         <a type="button" class="btn btn-success" href="/foro"> Categorías</a>
    </div> 

    {% endblock %}
</html>
