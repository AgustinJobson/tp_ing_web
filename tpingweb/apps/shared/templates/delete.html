{% extends 'banner.html' %}
{% load static %}
<html>
    {% block content %}
    <p>Seguro que desea eliminar "{{item}}" ?</p>
    
    <form action = "{% url 'eliminar' item.id %}" method = 'POST'>
        {% csrf_token %}
        <a href = "/account/logueado">Cancelar</a>
        <input type = "submit" name = "confirmar">
    </form>
    {% endblock %}
</html>
