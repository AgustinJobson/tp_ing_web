<!DOCTYPE html>
<html>
{% extends 'banner.html' %}
<body>
{% block content %}
<div class="container">
    <h2>Crear Evento</h2>
    {% load crispy_forms_tags %}
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-primary" type="submit" value="Registrar">
        <a class="btn btn-danger btn-sm" href = "/events">Cancelar</a>
    </form>
</div>
{% endblock %}
</body>
</html>
